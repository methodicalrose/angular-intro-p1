<div class="container">
  <h1 class="text-center">Hello, my name is {{ name }}. Today is {{ renderThisDay() }}.</h1>
  <input [(ngModel)]="name" type="text">
  <ul>
    <ng-container *ngFor="let language of languages">
      <li *ngIf="ignoreLanguage(language)">The languages {{ renderSpokenLanguages(language.names) }} are spoken in {{ language.country }}.</li>
    </ng-container>
  </ul>
</div>
